<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    
</head>
<body>
    <div class="container">
        <div class="box-1">
            <h1 class="heading">facebook</h1>
            <p>Connect with friends and the world <br/> around you on Facebook.</p>
        </div>
        <div class="box-2">
            <input type="text" name="username" id="username" placeholder="Email or phone number" />
            <input type="password" name="password" id="password" placeholder="Password" />
            <input type="submit" name="Login" id="submit" value="Login" />
            <input type="submit" name="username" value="Forgot password?" id="fpassword" />
            <hr/>
            <input type="button" name="newUser" id="newUser" value="Create new account" />
        </div>
    </div>
</body>
</html>
